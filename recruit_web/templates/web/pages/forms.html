{% extends 'web/base.html' %}
{% load staticfiles %}

        <!-- Navigation -->
{% block content %}
     
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Submit Query</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Advanced Search Settings
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">

                            <form role="form" action="/submit" method="post"> {% csrf_token %}
                                <div class="form-group">
                                    <label>Important Keywords</label>
                                    <textarea class="form-control" rows="10" id = "info" name = "info"></textarea>
                                    <p class="help-block">Format: John 0.98 </p>
                                </div>
                                <div class="form-group">
                                    <label>Multiple Selects</label>
                                    <select multiple class="form-control" size = "5">
                                        <option>Tim</option>
                                        <option>Ace</option>
                                        <option>Alice</option>
                                        <option>Soon</option>
                                        <option>wrong</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>File input</label>
                                    <input type="file">
                                </div>
                                
                                <button style="background-color:lightgreen" type="submit" class="btn btn-default">Submit Button</button>
                                <button style="background-color:red" type="reset" class="btn btn-default"> Reset Button </button>
                            </form>
                        </div>
                        <div class="col-lg-6">
                            
                        </div>
                        
                        <!-- /.col-lg-6 (nested) -->
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->

{% endblock %}
